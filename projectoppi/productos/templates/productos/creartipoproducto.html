<div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tipo Producto </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form_creacion"  method="POST" action={{url}}> 
            {% csrf_token %}
            {{form.errors}}
              <div class="form-group row">   
                <label class="col-sm-2 col-form-label">{{form.nombre.label}}</label>  
                <div class="col-sm-4">  
                  {{form.nombre}}
                </div>
                <label class="col-sm-2 col-form-label">{{form.descripcion.label}}</label>  
                <div class="col-sm-4">  
                  {{form.descripcion}}
                </div> 
                
              </div>
              
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>  
          </form> 
        </div>
    </div>
  </div>
  <script>
  var select_tipoDocumento=$('select[name="tipoDocumentoId"]');
  var select_tipoMunicipio=$('select[name="municipioId"]');
  var options = '<option value="">---------</option>'; 
  function onChageDepartamento(){
    var id=$('select[name="departamentoId"]').val();
    var idMun=$(select_tipoMunicipio).val();
    var options = '<option value="">---------</option>';
    if (id == '') {
      select_tipoMunicipio.html(options);
      return false;
    }
  
    $.ajax({
        url: "{% url 'cliente:selectCliente' %}",
        type: 'POST',
        data: {
            'action': 'search_tipoMunicipio_id',
            'id': id,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        //dataType: 'json',
    }).done(function (data) {
        if (!data.hasOwnProperty('error')) {
            select_tipoMunicipio.html('').select2({
                theme: "bootstrap4",
                language: 'es',
                dropdownParent: $('#edicion'),
                data: data
            });
            $(select_tipoMunicipio).val(idMun).change();
            return false;
        }
        message_error(data.error);
    }).fail(function (jqXHR, textStatus, errorThrown) {
        alert(textStatus + ': ' + errorThrown);
    }).always(function (data) {
    });
  }
  function onChageTipopersona(){

        //dataType: 'json',

        if (!data.hasOwnProperty('error')) {
            select_tipoDocumento.html('').select2({
                theme: "bootstrap4",

                data: data
            });
            $('select[name="tipoDocumentoId"]').val(IdDoc).change();
            return false;
        }
        message_error(data.error);
    }).fail(function (jqXHR, textStatus, errorThrown) {
        alert(textStatus + ': ' + errorThrown);
    }).always(function (data) {
    });
    
  };
  
  $(function (){
    $('.select2').select2({
      language: 'es',
      theme: 'bootstrap4',
      dropdownParent: $('#edicion'),
      
    })
    var options = '<option value="">---------</option>'; 
    onChageTipopersona();

    $('form').on('submit', function(e){
      e.preventDefault();
      var parameters=$(this).serializeArray();
