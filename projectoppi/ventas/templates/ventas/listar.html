{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static '/js/list.js' %}"></script>
{% endblock %}
{% block botones %}
  <div style="position: absolute; z-index: 1; right: 10px; top: 95px;" >
    <button onclick="openPopup('{% url 'ventas:crearVenta' %}')" class="btn btn-primary">Crear</button>  
    <button onclick="openEdit('{% url 'proveedores:EditarProveedor' 0  %}')" class="btn btn-primary">Modificar</button>
    <button onclick="deleteRegister('{% url 'proveedores:EliminarProveedor' 0  %}','/proveedores/')" class="btn btn-primary">Eliminar</button>
    <button onclick="openBuscar()" class="btn btn-primary">Buscar</button>
  </div>
{% endblock %}


{% block columns %}
  <tr>
    <th>Codigo</th>
    <th>Proveedor</th>
    <th>Fecha de registro</th>
    <th>Total</th>
    <th>Estado</th>

  </tr>
{% endblock %}
