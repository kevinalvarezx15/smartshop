{% extends "basegrid.html" %}
 
{% block title %}Tipo Productos {% endblock title %}
 
{% block content %}
 <div class="col-md-12" style="height: 200px;" >
        <h1 style=" text-align: left; margin-top: 20px; margin-bottom: 10px;">Tipo Productos</h1>
        
        <div style="position: absolute; z-index: 1; right: 10px; top: 95px;" >
            <button onclick="openPopup('{% url 'crearTipo' %}')" class="btn btn-primary">Crear</button>  
            <button onclick="openEdit()" class="btn btn-primary">Modificar</button>
            <button onclick="deleteRegister()" class="btn btn-primary">Eliminar</button>
            <button onclick="openBuscar()" class="btn btn-primary">Buscar</button>
        </div>
            <table id="example" class="table table-striped table-bordered" style="width:100%;">
                <thead>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                        
                </thead>
                <tbody>
                    <tr>
                        <td>1005</td>
                        <td>Audifonos </td>
                        <td>Productos de Audio </td>
                        
                    </tr>
                    
                </tbody>
               
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade " id="edicion" role="dialog" role="dialog">
        
        <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tipo Producto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Formulario-->
                    <form method="POST" class="post-form" action="/addnew">  
                      <div class="container">  
                         <div class="form-group row">  
                           <!-- <label class="col-sm-2 col-form-label">Id categoria:</label>  
                           <div class="col-sm-4">  
                             <input class="form-control" type="number" placeholder="idcategoria" name="idcategoria" required="true" /> 
                           </div> -->
                           <label class="col-sm-2 col-form-label">Nombre:</label>  
                           <div class="col-sm-4">  
                             <input class="form-control" type="text" placeholder="nombre" name="nombre" required="true" /> 
                           </div>
                           <br>
                           <br>
                           <br>
                             <label class="col-sm-2 col-form-label">Descripcion:</label>  
                             <div class="col-sm-4">  
                               <input class="form-control" type="text" placeholder="Descripcion" name="Descripcion" required="true" />
                             
                      </div>  
                     </form> 
                  <!--Fin Formulario-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
          
    </div>


{% endblock content %}
