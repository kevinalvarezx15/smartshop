{% extends "basegrid.html" %}
 
{% block title %}Crear producto{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4></h4> 
         
 <form method="POST" class="post-form" action="/addnew">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Ingrese los detalles</h3>  
  </div>  
   </div>  
   
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Tipo producto</label>  
  <div class="col-sm-4">  
    <select class="form-control" name="cars" id="cars">
        <option value="volvo">Auriculares</option>
        <option value="saab">Estuches</option>
        <option value="mercedes">Memoria</option>
        <option value="audi">Audio</option>
      </select> 
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Nombre:</label>  
  <div class="col-sm-4">  
    <input class="form-control" type="text" placeholder="Tipo persona" name="nombre" required="true" />
  </div> 
  </div>
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Descripción:</label>  
  <div class="col-sm-4"> 
    <textarea class="form-control" placeholder="Descripción"></textarea> 
  </div>  
   </div>  
   
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
