{% extends "users/base.html" %}

{% block head_content %}
<title>Inicio sesión</title>
{% endblock%}

{% block container %}

    <!-- Menu -->
        <h1> Iniciar sesión </h1>
        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Nombre de usuario" name="username" />
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Contraseña" name="password" />
            </div>

            <p> No estas registrado ? <a href="{% url 'registro' %}"> Registrarse </a>  </p>
            
            <p> ¿Olvidaste tu contraseña? <a href="{% url 'password_reset'%}"> Restaurala aqui</a></p>

            <input class="btn btn-primary btn-block mt-5" type="submit" value="Entrar">

        </form>

{% endblock %}
